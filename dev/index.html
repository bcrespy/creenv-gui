<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div class="creenv-gui bottom left">
    <div class="creenv-gui-title creenv-gui-item">Controls</div>
    <div class="creenv-gui-item creenv-gui-folder" id="folder-test">
      <span class="creenv-gui-folder-icon">-</span><span class="creenv-gui-folder-title">Folder Name</span>
    </div>
    <div class="creenv-gui-folder-container opened">
      <!-- text property -->
      <div class="creenv-gui-item creenv-gui-property">
        <div class="creenv-gui-item-title">Property Name</div>
        <div class="creenv-gui-control-container">
          <input type="text" class="creenv-gui-input-control">
        </div>
      </div>
      <!-- color picker -->
      <div class="creenv-gui-item creenv-gui-property">
        <div class="creenv-gui-item-title">Color picker</div>
        <div class="creenv-gui-control-container">
          <div id="color-picker1"></div>
        </div>
      </div>
      <!-- color picker -->
      <div class="creenv-gui-item creenv-gui-property">
        <div class="creenv-gui-item-title">Color picker</div>
        <div class="creenv-gui-control-container">
          <div id="color-picker2"></div>
        </div>
      </div>
      <!-- slider -->
      <div class="creenv-gui-item creenv-gui-property">
        <div class="creenv-gui-item-title">a slider</div>
        <div class="creenv-gui-control-container">
          <div id="slider"></div>
        </div>
      </div>
      <!-- slider -->
      <div class="creenv-gui-item creenv-gui-property">
        <div class="creenv-gui-item-title"><label for="checkbox-1">this is a checkbox</label></div>
        <div class="creenv-gui-control-container">
          <input type="checkbox" class="creenv-gui-checkbox" id="checkbox-1">
          <label for="checkbox-1"></label>
        </div>
      </div>
    </div>

    <div class="creenv-gui-item creenv-gui-folder">
      <span class="creenv-gui-folder-icon">-</span><span class="creenv-gui-folder-title">Folder Name</span>
    </div>
  </div>
</body>
</html>
